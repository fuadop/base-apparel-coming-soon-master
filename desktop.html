<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 1rem; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="row justify-content-center ml-5">
    <div class="col-md-6 p-5 main">
      <div class="logo-container-desktop container mb-5">
        <img src="images/logo.svg" alt="Logo" class="mb-5">
      </div>
      <div class="text-content container">
        <p class="display-4 p-0 m-0 font-weight-light spaced-text">WE'RE</p>
        <p class="display-4 font-weight-bold text-dark p-0 m-0 spaced-text">COMING<br/>SOON</p>
        <p class="text-lead my-5">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div class ="input-field">
          <input type="text" placeholder="Email Address"  class="email-input p-3 email"/>
          <div class="submit-btn p-3 text-center">
            <img src="images/icon-arrow.svg" alt="icon">
          </div>
          <p class="error-message mt-3 ml-3" style="color: hsl(0, 93%, 68%);"></p>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="desktop-image">
        <img src="images/hero-desktop.jpg" alt="Image" class="img-fluid"/>
      </div>
    </div>
  </div>

  
  
  <footer>
    <p class="attribution text-dark mt-5">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/fuadop" target="_blank">Fuad Olatunji</a>.
    </p>
  </footer>

  <script src="./index.js"></script>
  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
